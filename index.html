<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cup product UI by bossenka</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <div class="first">
        <h1>Tea Cup</h1>
        <div class="info">
          <div class="orange"></div>
          <div class="orange"></div>
          <div class="orange"></div>
          <div class="orange"></div>
          <div class="gray"></div>
          <div class="review"> - 16 reviews</div>
        </div>
        <p>The Porcelain Tea Cup with Saucer is made of white porcelain in Spain by Pordamsa, renowned for producing innovative and fine porcelain tableware products.</p>
        <div class="amount">
          <div class="sign">-</div>
          <input type="text" value="1" class="one" />
          <div class="sign">+</div>
        </div>
        <button name="button">Buy Now</button>
      </div>
      <div class="second">
      <img src="http://leibrug.pl/img/productui-cup.jpg"/>
        <div class="add" title="Add to wishlist">+</div>
      </div>
    </div>
  </body>
</html>
